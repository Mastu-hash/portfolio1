 <div class="flex justify-center items-center min-h-screen px-4">

              <p class="text-4xl font-bold text-green-400" id="projectNumber">01</p>
              <h1 class="text-3xl font-semibold mb-4" id="projectTitle">Frontend Project</h1>

          class="absolute md:-right-16 right-2 top-1/2 transform -translate-y-1/2 bg-green-500 hover:bg-green-400 text-white px-4 py-2 rounded-full shadow">

<!-- JavaScript -->
<script>
  // Project data
  const projects = [
      {
          number: "01",
          title: "Frontend Project",
          description: "Creative frontend designs using modern tools and frameworks.",
          tech: "Html 5, Css 3, Javascript",
          image: "https://via.placeholder.com/400x250",
          live: "#",
          github: "#"
      },
      {
          number: "02",
          title: "Backend Project",
          description: "Building powerful servers with Node.js and Express.",
          tech: "Node.js, Express, MongoDB",
          image: "https://via.placeholder.com/400x250/111/eee",
          live: "#",
          github: "#"
      },
      {
          number: "03",
          title: "UI/UX Design",
          description: "Designing clean and engaging user interfaces with Figma.",
          tech: "Figma, Adobe XD",
          image: "https://via.placeholder.com/400x250/222/ccc",
          live: "#",
          github: "#"
      }
  ];

  let currentIndex = 0;

  // DOM Elements
  const projectNumber = document.getElementById("projectNumber");
  const projectTitle = document.getElementById("projectTitle");
  const projectDesc = document.getElementById("projectDesc");
  const projectTech = document.getElementById("projectTech");
  const projectImage = document.getElementById("projectImage");
  const livePreview = document.getElementById("livePreview");
  const githubCode = document.getElementById("githubCode");

  const leftArrow = document.getElementById("leftArrow");
  const rightArrow = document.getElementById("rightArrow");

  // Function to update content
  function updateProject(index) {
      projectNumber.textContent = projects[index].number;
      projectTitle.textContent = projects[index].title;
      projectDesc.textContent = projects[index].description;
      projectTech.textContent = projects[index].tech;
      projectImage.src = projects[index].image;
      livePreview.href = projects[index].live;
      githubCode.href = projects[index].github;
  }

  // Event Listeners
  leftArrow.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + projects.length) % projects.length;
      updateProject(currentIndex);
  });

  rightArrow.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % projects.length;
      updateProject(currentIndex);
  });

  // Initialize the first project
  updateProject(currentIndex);
</script>
